<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span>Simple Trader</span>
    <button  mat-button color="accent" class="button"  (click)="logout()">
   <span>Logout</span>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span style="font-size:14px">Simple Trading for everyone!</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/profile/',username]">
        <mat-icon>account_box</mat-icon>
        <span class="nav-caption">Profile</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/quotes/',username]">
        <mat-icon>list_alt</mat-icon>
        <span class="nav-caption">WatchList</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="#">
        <mat-icon>account_balance</mat-icon>
        <span class="nav-caption">Positions</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="#">
        <mat-icon>today</mat-icon>
        <span class="nav-caption">News</span>
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
